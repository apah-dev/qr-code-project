<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Outfit:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

      * {
          padding: 0;
          margin: 0;
          font-family: 'Outfit', sans-serif;
      }
      body {
        background-color:  hsl(212, 45%, 89%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

      }
      main {
        background-color:  hsl(0, 0%, 100%);
        padding: 15px;
        margin: 100px auto;
        background-color: white;
        width: 300px;
        border-radius: 20px;
        
      }

      h1 {
        text-align: center;
        font-weight: 700;
        font-size: 25px;
        margin-bottom: 20px;
      }

      p {
        color: gray;
        font-size: 15px;
        text-align: center;
        padding: 10px;
      }

      img {
        width: 100%;
        border-radius: 20px;
        margin-bottom: 10px;
        
      }
      .attribution {
        margin: -50px auto;
        font-size: 11px;
        text-align: center;
        align-items: center;

      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

    </style>
  </head>
  <body>
    <main>
      <img src="images/image-qr-code.png" alt="qr-image"/>
      <h1>
        Improve your front-end skills by building projects 
      </h1>
        <p>
          Scan the QR code to visit
          Frontend Mentor and take your coding skills to the next level  
        </p>
      </p>
    </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Apah Benson</a>.
        </div>
  </body>
</html>
